<div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h2 class="modal-title text-center">Creacion de Usuarios</h2>
			<button class="close" type="button" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<form action="{% url 'usuarios:registrar_usuario' %}" id="form_creacion" method="POST">
			{% csrf_token %}
			<div class="modal-body">
				<div id="errores">
					
				</div>
				{{ form.as_p }}
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" type="button" onclick="cerrar_modal_creacion();">Cancelar</button>
				<button id="boton_creacion" class="btn btn-primary" type="button" onclick="registrar();">Confirmar</button>
			</div>
		</form>
	</div>
</div>
