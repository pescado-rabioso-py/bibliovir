		</div>
		<div class="modal-body text-center">{% csrf_token %}
			<h3><strong>Â¿Desea eliminar {{ object }} ?</strong></h3>

			<button type="button" class="btn btn-danger" data-align="right" onclick="eliminar({{ object.pk }});"><strong>CONFIRMAR ELIMINACION</strong></button>

		</div>
	</div>
